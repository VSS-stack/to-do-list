<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>To do list</h1>
    </header>
    <main class="principal">
        <form action="">
            <input class="input" type="text" name="input" placeholder="Digite a tarefa">
            <input class="btn" type="submit" value="Adicionar">
        </form>
        <section class="lista">
            <ul>
                <li class="item">
                    <button class="check"></button>
                    <p>Comprar ração gatos</p>
                    <button class="btn-delete"><img class="delete-icon" src="./assets/close-icon.png" alt="icone excluir"></button>
                </li>
                <li class="item"><p>Tirar o lixo</p></li>
            </ul>
        </section>
    </main>
</body>
</html>
